name: Renovate

on:
  schedule:
    - cron: '*/2 * * * *'

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run Renovate
        uses: renovatebot/github-action@v38.1.6
        with:
          config-path: renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}
